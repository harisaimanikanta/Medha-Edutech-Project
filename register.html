<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .register-box {
      width: 380px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    .register-box h2 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .input-box {
      width: 100%;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 15px;
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #185a9d;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.03);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h2>Register</h2>

    <form>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email Address" required>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button class="btn">Register</button>

      <div class="extra-links">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </form>
  </div>

</body>
</html>
